<!-- functions functions_v2 -->
<script id="services.functions.projects.id.functions_v2.partial" type="text/x-handlebars-template">
    <div id="resource-name" class="list-group-item active">
        <h4 class="list-group-item-heading">{{name}}</h4>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Information</h4>
        <div class="list-group-item-text item-margin">Name: <span id="functions.projects.{{project}}.functions_v2.{{@key}}.name"><samp>{{value_or_none name}}</samp></span></div>
        <div class="list-group-item-text item-margin">Build Config: <span id="functions.projects.{{project}}.functions_v2.{{@key}}.build_config"><samp>{{value_or_none build_config}}</samp></span></div>
        <div class="list-group-item-text item-margin">Service Config: <span id="functions.projects.{{project}}.functions_v2.{{@key}}.service_config"><samp>{{value_or_none service_config}}</samp></span></div>
        <div class="list-group-item-text item-margin">State: <span id="functions.projects.{{project}}.functions_v2.{{@key}}.state"><samp>{{value_or_none state}}</samp></span></div>
        <div class="list-group-item-text item-margin">Update Time: <span id="functions.projects.{{project}}.functions_v2.{{@key}}.update_time"><samp>{{value_or_none update_time}}</samp></span></div>
        <div class="list-group-item-text item-margin">Labels: <span id="functions.projects.{{project}}.functions_v2.{{@key}}.labels"><samp>{{value_or_none labels}}</samp></span></div>
        <div class="list-group-item-text item-margin">Bindings: <span id="functions.projects.{{project}}.functions_v2.{{@key}}.bindings"><samp>{{value_or_none bindings}}</samp></span></div>
    </div>
</script>

<script>
    Handlebars.registerPartial("services.functions.projects.id.functions_v2", $("#services\\.functions\\.projects\\.id\\.functions_v2\\.partial").html());
</script>

<!-- Single functions function_v2 template -->
<script id="single_functions_function_v2-template" type="text/x-handlebars-template">
    {{> modal-template template='services.functions.projects.id.functions_v2'}}
</script>
<script>
    var single_functions_function_v2_template = Handlebars.compile($("#single_functions_function_v2-template").html());
</script>
