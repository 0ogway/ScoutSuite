
<!-- aad security defaults -->
<script id="services.aad.security_defaults.partial" type="text/x-handlebars-template">
    <div id="resource-name" class="list-group-item active">
        <h4 class="list-group-item-heading">{{name}}</h4>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Information</h4>
        <div class="list-group-item-text item-margin">Azure Active Directory security defaults is enabled: <span id="aad.security_defaults.{{@key}}.is_enabled"><samp>{{convert_bool_to_enabled is_enabled}}</samp></span></div>
    </div>
</script>

<script>
    Handlebars.registerPartial("services.aad.security_defaults", $("#services\\.aad\\.security_defaults\\.partial").html());
</script>

<!-- Single aad group template -->
<script id="single_aad_security_default-template" type="text/x-handlebars-template">
    {{> modal-template template='services.aad.security_defaults'}}
</script>
<script>
    var single_aad_group_template = Handlebars.compile($("#single_aad_group-template").html());
</script>
